<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
                <!-- display numbers when buttons pressed -->
            <h1>0</h1>
            <div class="buttons">
                <div class="clear">Clear</div>
                <div class="delete">Delete</div>
                <div class="seven digit">7</div>
                <div class="eight digit">8</div>
                <div class="nine digit">9</div>
                <div class="divide operator">&#247;</div>
                <div class="four digit">4</div>
                <div class="five digit">5</div>
                <div class="six digit">6</div>
                <div class="multiply operator">&#215;</div>
                <div class="one digit">1</div>
                <div class="two digit">2</div>
                <div class="three digit">3</div>
                <div class="subtract operator">-</div>
                <div class="zero digit">0</div>
                <div class="decimal digit">.</div>
                <div class="equals">=</div>
                <div class="add operator">+</div>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
